<title>Phase 0 Week 2 tugas 1</title>
<script type="text/javascript">
    var total = 0; 
	for (var i=1; i < 10; i++) {
		if (i % 2==0) {
			total = total+i;
		  }else{
			total = total-i; 
		  }	
	}	
	console.log('Total = ' + total);  // Menampilkan nilai flag pada iterasi tertentu
</script>
